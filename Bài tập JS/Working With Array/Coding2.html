<script>
    var arrayOfDogs = [16, 6, 10, 5, 6, 1, 4]

    function calcAverageHumanAge(dogAge) {
        return (dogAge <= 2) ? (dogAge * 2) : (16 + dogAge * 4);
    }

    var arrayOfDogsByHumanAge = arrayOfDogs.map(calcAverageHumanAge);

    var arrayOfDogsByHumanAgeNotUnder18 = arrayOfDogsByHumanAge.filter(element => element > 18)
    arrayOfDogsByHumanAgeNotUnder18.forEach(element => {
        console.log(element);
    })
    var averageOfAray = arrayOfDogsByHumanAgeNotUnder18.reduce((total, value) => {
        return total + value;
    }) / arrayOfDogsByHumanAgeNotUnder18.length;
    console.log(averageOfAray);
</script>
